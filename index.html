<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/site.css" />
  </head>

  <body class="contactbg">
    <div class="container mt-5">
      <h1 class="text-center text-light">Contact Me</h1>
      <div class="border border-2 border-info p-2 shadow-lg bg-light">
        <form action="#">
          <div class="row">
            <div class="col">
              <label class="form-label">First Name</label>
              <input
                name="FirstName"
                class="form-control"
                placeholder="First Name"
                aria-name="First"
              />
            </div>
            <div class="col">
              <label class="form-label">Last Name</label>
              <input
                name="LastName"
                class="form-control"
                placeholder="Last Name"
                aria-name="Last"
              />
            </div>
          </div>
          <div class="row py-1">
            <div class="col">
              <label class="form-label">Email</label>
              <input
                name="Email"
                class="form-control"
                placeholder="Email"
                aria-name="Email"
              />
            </div>
            <div class="col">
              <label class="form-label">Phone Number (optional)</label>
              <input
                name="Phone"
                class="form-control"
                placeholder="Phone Number"
                aria-name="Phone"
              />
            </div>
          </div>
          <div class="roww py-1">
            <div class="col">
              <label class="form-label">Subject</label>
              <input
                name="Subject"
                class="form-control"
                placeholder="Subject"
                aria-name="Subject"
              />
            </div>
          </div>
          <div class="roww py-1">
            <div class="col">
              <label class="form-label">Message</label>
              <textarea
                class="form-control"
                rows="3"
                name="Message"
                placeholder="Message"
                aria-name="Message"
              ></textarea>
            </div>
          </div>
          <div class="row py-1">
            <div class="col">
              <button type="submit" class="btn btn-primary border-2">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
